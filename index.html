<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form (with jQuery)</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #4b79a1, #283e51);
            margin: 0;
            font-family: Poppins, Arial, sans-serif;
            color: white;
        }

        #form_content {
            width: 420px;
            background-color: rgba(0, 0, 0, 0.55);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255,255,255,0.3);
            display: none;
            animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }

        h2 {
            text-align: center;
            margin-bottom: 15px;
            letter-spacing: 1px;
        }

        label {
            margin-top: 10px;
            display: block;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 8px;
            border: none;
            outline: none;
            background: rgba(255,255,255,0.9);
        }

        #startBtn {
            padding: 12px 20px;
            font-size: 18px;
            background: #ffd369;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            color: black;
            font-weight: bold;
            transition: 0.3s;
        }

        #startBtn:hover {
            background-color: #ffe08c;
        }

        button[type="submit"] {
            margin-top: 20px;
            padding: 12px;
            width: 100%;
            background-color: #ffd369;
            color: black;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #ffe08c;
        }
    </style>
</head>
<body>

    <button id="startBtn">Start Registration</button>

    <div id="form_content">
        <h2>Register Now</h2>

        <form id="registerForm" action="save_data.php" method="POST">

            <label>Name</label>
            <input type="text" id="name" name="name" required>

            <label>Email</label>
            <input type="email" id="email" name="email" required>

            <label>Password</label>
            <input type="password" id="password" name="password" required>

            <label>Age</label>
            <input type="number" id="age" name="age" required min="1">

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        $(document).ready(function () {

            $("#startBtn").click(function () {
                $(this).fadeOut(300);
                $("#form_content").fadeIn(500);
            });

            $("#registerForm").on("submit", function (e) {

                let name = $("#name").val().trim();
                let email = $("#email").val().trim();
                let password = $("#password").val().trim();
                let age = $("#age").val().trim();

                let emailPattern = /^[a-zA-Z0-9._%+-]+@gmail\.com$/;

                if (!name || !email || !password || !age) {
                    e.preventDefault();
                    alert("⚠ Please fill all fields.");
                    return false;
                }

                if (!emailPattern.test(email)) {
                    e.preventDefault();
                    alert("⚠ Only Gmail addresses allowed (example@gmail.com)");
                    return false;
                }

                alert("✅ Submitted Successfully!");
            });
        });
    </script>

</body>
</html>
